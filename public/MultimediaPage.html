

<script type="text/javascript">

var context;
var x=10;
var y=150;
var dx=5;
var dy=5;

function init(){
   context=myCanvas.getContext('2d');
         setInterval(draw,10);

}

function draw(){
	context.clearRect(0,0,300,300);
	context.beginPath();
	context.fillStyle="#CD5C5C";
	context.arc(x,y,10,0,2*Math.PI,true);
	context.closePath();
	context.fill();
   if ( x<0 || x>300)
      dx=-dx;
   if ( y<0 || y>300)
      dy=-dy;
   x+=dx;
   y+=dy;
}


</script>
